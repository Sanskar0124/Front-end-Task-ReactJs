<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="Web site created using create-react-app"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
      function menuActive(){
        console.log("heyy menuActive")
        const menubar = document.querySelectorAll(".menu")
        console.log(document)
        console.log(menubar)
        menubar.forEach(element => {
          element.addEventListener("click", function(){
            menubar.forEach(nav=>nav.classList.remove("active"))
            this.classList.add("active")
          })
        })
      }
      function modals(){
      // Getting modal openning buttons
      console.log("Heyy modals")
      var modalBtns = document.querySelectorAll('.modal-open');
      modalBtns.forEach(function(btn){
        // console.log(btn)
        btn.onclick = function(){
          console.log(btn)
          // console.log("clicked")
          var modal = btn.getAttribute('data-modal');
          console.log(modal)
          document.getElementById(modal).style.display = "block";
        }
      })

      var closeBtns = document.querySelectorAll(".modal-close");
      closeBtns.forEach(function(btn){
        btn.onclick = function(){
          btn.closest('.modal').style.display = 'none'
        }
        })


      window.onclick = function(e){
        if(e.target.className === 'modal'){
          e.target.style.display = 'none';
        }
      }
    }

    </script>
    <link rel="stylesheet" href="style.css">
    <title>React App</title>
  </head>
  <body onLoad="menuActive(), modals()";>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body> 
</html>
